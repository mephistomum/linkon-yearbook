  <script>
  function resizeFlipbook() {
    const flipbook = document.querySelector('.flipbook');
    const screenWidth = window.innerWidth;

    if (screenWidth <= 745) {
      flipbook.style.width = '95vw';
      flipbook.style.height = '43vh';
    } 
    else if (screenWidth <= 800) {
      flipbook.style.width = '90vw';
      flipbook.style.height = '50vh';
    } 
    else if (screenWidth <= 1024) {
      flipbook.style.width = '80vw';
      flipbook.style.height = '50vh';
    } else {
      flipbook.style.width = '1024px';
      flipbook.style.height = '650px';
    }
  }

  window.addEventListener('load', resizeFlipbook);
  window.addEventListener('resize', resizeFlipbook);
</script>
